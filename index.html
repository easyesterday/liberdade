<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>sem parar</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <h1>O ÚNICO DIA FÁCIL FOI ONTEM</h1>
    <div class="container">
      <!-- COLUNA ESQUERDA -->
      <div class="coluna esquerda">
        <h2>EM TERRA</h2>
        <p>Conteúdo da esquerda.</p>

        <div class="galeria">
          <div class="item">
            <img src="imagens/moto em loja.jpeg" alt="Moto em Loja" />
          </div>
          <div class="item">
            <img src="imagens/moto sem capacete.jpeg" alt="moto sem capacete" />
          </div>
          <div class="item">
            <img src="imagens/moto autodromo1.jpeg" alt="moto autodromo" />
          </div>
        </div>

        <div class="galeria">
          <div class="item-horizontal">
            <img src="imagens/moto kawasaki.jpeg" alt="Moto Kawasaki" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/moto no autodromo.jpeg" alt="moto no autodromo" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/crosser.jpeg" alt="crosser" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/r3.jpeg" alt="r3" />
          </div>
        </div>
      </div>
      <!-- Fecha coluna esquerda -->

      <!-- COLUNA DIREITA -->
      <div class="coluna direita">
        <h2>NAS ALTURAS</h2>
        <p>Conteúdo da direita.</p>

        <div class="galeria">
          <div class="item">
            <img src="imagens/paraquedas.jpeg" alt="Paraquedas" />
          </div>
          <div class="item">
            <img src="imagens/paraquedas1.jpeg" alt="Paraquedas1" />
          </div>
        </div>

        <div class="galeria">
          <div class="item-horizontal">
            <img
              src="imagens/paraquedas estabilizado.jpeg"
              alt="Paraquedas Estabilizado"
            />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas mar.jpeg" alt="Paraquedas Mar" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas saída.jpeg" alt="Paraquedas Saída" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas1 sol.jpeg" alt="Paraquedas1 Sol" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas sol.jpeg" alt="Paraquedas Sol" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas1 mar.jpeg" alt="Paraquedas Mar" />
          </div>
          <div class="item-horizontal">
            <img src="imagens/paraquedas2 Sol.jpeg" alt="Paraquedas2 Sol" />
          </div>
        </div>
      </div>
      <!-- Fecha coluna direita -->
    </div>
    <!-- Fecha container -->
  </body>
</html>
